<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viet Nam Cuisine - Customer View</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="../js/components/common.js"></script>
  <script src="/js/pages/customer.js"></script>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Header will be loaded here -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="header-brand">
          <img src="/images/logo.jpg" alt="Viet Nam Cuisine Logo">
          <h1>Viet Nam Cuisine</h1>
        </div>
        <div class="header-controls">
          <div class="user-controls">
            <span id="user-info">Customer View</span>
            <button id="logout-btn" class="secondary" style="font-size: 0.9rem; padding: 0.4rem 0.8rem;">Logout</button>
          </div>
          <div class="nav-controls">
            <button id="staff-view-btn" class="new-order-button" style="display: none;">
              <i class="fas fa-utensils"></i> Staff View
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="customer-view">
        <div class="flex-container">
          <div class="menu-section">
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input type="text" id="menu-search" placeholder="Search menu items...">
            </div>
            
            <div class="category-nav">
              <!-- Categories will be populated by JavaScript -->
            </div>
            
            <div class="menu-grid" id="menu-grid">
              <!-- Menu items will be populated by JavaScript -->
            </div>
          </div>

          <div class="order-section">
            <!-- Table Selection Card -->
            <div class="card table-selection-card">
              <div class="card-header">
                <div class="card-title">
                  <i class="fas fa-chair"></i> Select Table
                </div>
              </div>
              <div class="card-content">
                <div class="tables-grid customer-tables-grid">
                  <button data-table="1">1</button>
                  <button data-table="2">2</button>
                  <button data-table="3">3</button>
                  <button data-table="4">4</button>
                  <button data-table="5">5</button>
                  <button data-table="6">6</button>
                  <button data-table="7">7</button>
                  <button data-table="8">8</button>
                </div>
              </div>
            </div>
            
            <!-- Order Card -->
            <div class="card">
              <div class="card-header">
                <div class="card-title">
                  <i class="fas fa-shopping-cart"></i> Your Order
                </div>
                <div class="card-description">
                  Table #<span id="customer-table-number">1</span>
                </div>
              </div>
              <div class="card-content">
                <div id="empty-cart-message" class="text-center">
                  Your cart is empty
                </div>
                <div id="cart-items" class="cart-items hidden">
                  <!-- Cart items will be populated by JavaScript -->
                </div>
              </div>
              <div class="card-footer">
                <div class="cart-total">
                  <span>Total:</span>
                  <span id="cart-total">0 â‚«</span>
                </div>
                <button id="place-order-btn" class="primary" disabled>Place Order</button>
              </div>
            </div>
            
            <!-- Orders Card -->
            <div id="customer-orders" class="customer-orders">
              <div class="card">
                <div class="card-header">
                  <div class="card-title">Your Orders</div>
                </div>
                <div class="card-content">
                  <div id="no-customer-orders" class="text-center">
                    You have no orders yet
                  </div>
                  <div id="customer-order-cards" class="hidden">
                    <!-- Order items will be populated by JavaScript -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div class="vietnamese-pattern"></div>
  
  <script>
    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
  
</body>
</html>
