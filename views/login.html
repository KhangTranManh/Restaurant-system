<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viet Nam Cuisine - Staff Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="../js/pages/login.js"></script>
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="header-logo">
        <img src="/images/logo.jpg" alt="Viet Nam Cuisine Logo">
        <h1>Viet Nam Cuisine</h1>
      </div>
      
      <form id="login-form">
        <h2>Staff Login</h2>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div id="login-error" class="error-message" style="display: none;"></div>
        
        <div class="form-actions">
          <button type="submit" class="primary login-btn">Login</button>
        </div>
        
        <div class="test-credentials">
          <p>Credentials for testing:</p>
          <p>Staff: staff1 / password123</p>
          <p>Kitchen: kitchen1 / password123</p>
          <p>Admin: admin1 / password123</p>
        </div>
        
        <div class="customer-access">
          <p>Continue as customer (no login required):</p>
          <button type="button" id="customer-access-btn" class="secondary">Customer View</button>
        </div>
      </form>
      
      <div class="vietnamese-pattern"></div>
    </div>
  </div>
</body>
</html>
