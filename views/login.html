<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viet Nam Cuisine - Staff Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="../js/pages/login.js"></script>
  <style>
    :root {
      --primary-color: #a83232;
      --secondary-color: #f8eac7;
      --accent-color: #588157;
      --text-color: #33272a;
      --light-text: #f8eac7;
      --border-color: #33272a;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--secondary-color);
      background-image: url('/api/placeholder/1200/800');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 10px;
      box-shadow: 0 8px 32px var(--shadow-color);
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: var(--primary-color);
    }
    
    .header-logo {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(51, 39, 42, 0.1);
    }
    
    .header-logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary-color);
      padding: 3px;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    h2 {
      color: var(--text-color);
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 1.2rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(88, 129, 87, 0.2);
    }
    
    .error-message {
      color: var(--primary-color);
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-actions {
      margin-top: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    button {
      cursor: pointer;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      border: none;
    }
    
    .primary {
      background-color: var(--primary-color);
      color: var(--light-text);
      width: 100%;
    }
    
    .primary:hover {
      background-color: #8a2929;
      transform: translateY(-2px);
    }
    
    .secondary {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }
    
    .secondary:hover {
      background-color: rgba(168, 50, 50, 0.1);
    }
    
    .test-credentials {
      background-color: rgba(88, 129, 87, 0.1);
      border-left: 3px solid var(--accent-color);
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 0 4px 4px 0;
    }
    
    .test-credentials p {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .test-credentials p:first-child {
      font-weight: 600;
      color: var(--accent-color);
    }
    
    .customer-access {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(51, 39, 42, 0.1);
    }
    
    .customer-access p {
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    
    #customer-access-btn {
      width: 100%;
    }
    
    .vietnamese-pattern {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-image: url('/api/placeholder/400/30');
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="header-logo">
        <img src="/images/logo.jpg" alt="Viet Nam Cuisine Logo">
        <h1>Viet Nam Cuisine</h1>
      </div>
      
      <form id="login-form">
        <h2>Staff Login</h2>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div id="login-error" class="error-message" style="display: none;"></div>
        
        <div class="form-actions">
          <button type="submit" class="primary login-btn">Login</button>
        </div>
        
        <div class="test-credentials">
          <p>Credentials for testing:</p>
          <p>Staff: staff1 / password123</p>
          <p>Kitchen: kitchen1 / password123</p>
          <p>Admin: admin1 / password123</p>
        </div>
        
        <div class="customer-access">
          <p>Continue as customer (no login required):</p>
          <button type="button" id="customer-access-btn" class="secondary">Customer View</button>
        </div>
      </form>
      
      <div class="vietnamese-pattern"></div>
    </div>
  </div>
</body>
</html>
