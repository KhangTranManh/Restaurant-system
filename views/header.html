<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viet Nam Cuisine - Header</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="header-brand">
          <img src="/api/placeholder/100/100" alt="Viet Nam Cuisine Logo">
          <h1>Viet Nam Cuisine</h1>
        </div>
        <div class="header-controls">
          <div class="user-controls">
            <span id="user-info">Welcome, Staff</span>
            <button id="logout-btn" class="secondary small">Logout</button>
          </div>
          <div class="role-buttons">
            <button id="customer-btn" class="role-btn"><i class="fas fa-user"></i> Customer</button>
            <button id="staff-btn" class="role-btn active"><i class="fas fa-users"></i> Staff</button>
            <button id="kitchen-btn" class="role-btn"><i class="fas fa-utensils"></i> Kitchen</button>
          </div>
        </div>
      </div>
    </div>
    <div class="header-pattern"></div>
  </header>

  <script>
    // Example role switching logic
    document.querySelectorAll('.role-btn').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        // Redirect based on role button clicked
        if (this.id === 'customer-btn') {
          window.location.href = 'customer.html';
        } else if (this.id === 'staff-btn') {
          window.location.href = 'staff.html';
        } else if (this.id === 'kitchen-btn') {
          window.location.href = 'kitchen.html';
        }
      });
    });
    
    // Logout button action
    document.getElementById('logout-btn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
